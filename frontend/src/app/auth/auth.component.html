<div class="auth-page">
    <div class="auth-container">
        <h1 class="title">{{ title }}</h1>
        <form id="auth-form" [formGroup]="authForm" (ngSubmit)="submitForm()">
            <fieldset [disabled]="isSubmitting">
                <div class="form-group">
                    <input formControlName="username" placeholder="Username" 
                        class="form-control form-control-lg" type="text" *ngIf="authType === 'register'"/>
                </div>
                <div class="form-group">
                    <input formControlName="email" placeholder="Email" class="form-control form-control-lg"
                    type="text" *ngIf="authType === 'register'"/>
                </div>
                <div class="form-group">
                    <input formControlName="password" placeholder="Password"
                    class="form-control form-control-lg" type="password" *ngIf="authType === 'register'"/>
                </div>
                <div class="form-group">
                    <input formControlName="email" placeholder="email" class="form-control form-control-lg"
                    type="text" *ngIf="authType === 'login'"/>
                </div>
                <div class="form-group">
                    <input formControlName="password" placeholder="Password"
                    class="form-control form-control-lg" type="password" *ngIf="authType === 'login'"/>
                </div>
                <button id="login_button" class="btn btn-lg btn-primary pull-xs-right" [disabled]="!authForm.valid"
                type="submit">{{ title }}</button>
            </fieldset>
        </form>
        <p class="text-xs-center">
            <br>
            <a routerLink="/auth/login" *ngIf="authType === 'register'">Have an account?</a>
            <a routerLink="/auth/register" *ngIf="authType === 'login'">Need an account?</a>
        </p>

    </div>
</div>
